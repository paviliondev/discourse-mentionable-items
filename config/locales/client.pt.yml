      import: "Iniciar importação"
      import_started: >
        Sua importação começou. Dependendo do tamanho dos seus dados, pode demorar um pouco para ser completada. Quando terminar, você verá uma nova mensagem na lista abaixo, que você poderá atualizar clicando em "Atualizar". É possível fechar esta janela com segurança sem afetar a importação.
      delete_all: "Excluir tudo"
      data_deleted: >
        Começamos a remover todos os dados mencionáveis do seu banco de dados de Discourse. Isso levará alguns minutos para que o processo seja concluído. Quando terminar, você verá uma nova mensagem na lista abaixo, que você poderá atualizar clicando em "Atualizar". Você pode fechar esta janela com segurança sem afetar o processo de remoção. Este processo não afetará os dados na sua fonte de dados mencionados (por exemplo, sua planilha).
